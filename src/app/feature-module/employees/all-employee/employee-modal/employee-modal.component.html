<!-- Add Employee Modal -->
<div id="add_employee" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #addEmployeeForm="ngForm">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-block mb-3">
                                <label class="col-form-label" for="">First Name <span class="text-danger">*</span></label>
                                <input class="form-control" type="text"
                                    name="firstName" [(ngModel)]="newEmployee.firstName">
                                <!-- <div
                                    *ngIf="addEmployeeForm.get('FirstName')?.invalid && addEmployeeForm.get('FirstName')?.touched">
                                    <small
                                        *ngIf="addEmployeeForm.get('FirstName')?.invalid && addEmployeeForm.get('FirstName')?.touched"
                                        class="text-danger"> *Firstname is required</small>
                                </div> -->
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-block mb-3">
                                <label class="col-form-label" for="">Last Name</label>
                                <input class="form-control" type="text"
                                 name="lastName" [(ngModel)]="newEmployee.lastName">
                                <!-- <div
                                    *ngIf="addEmployeeForm.get('LastName')?.invalid && addEmployeeForm.get('LastName')?.touched">
                                    <small
                                        *ngIf="addEmployeeForm.get('LastName')?.invalid && addEmployeeForm.get('LastName')?.touched"
                                        class="text-danger"> *Lastname is required</small>
                                </div> -->
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-block mb-3">
                                <label class="col-form-label" for="">Username <span class="text-danger">*</span></label>
                                <input class="form-control" type="text"
                                   name="Username" [(ngModel)]="newEmployee.username">
                                <!-- <div
                                    *ngIf="addEmployeeForm.get('UserName')?.invalid && addEmployeeForm.get('UserName')?.touched">
                                    <small
                                        *ngIf="addEmployeeForm.get('UserName')?.invalid && addEmployeeForm.get('UserName')?.touched"
                                        class="text-danger"> *Username is required</small>
                                </div> -->
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-block mb-3">
                                <label class="col-form-label" for="">Email <span class="text-danger">*</span></label>
                                <input class="form-control" type="email"
                                    name="email" [(ngModel)]="newEmployee.email">
                                <!-- <div
                                    *ngIf="addEmployeeForm.get('Email')?.invalid && addEmployeeForm.get('Email')?.touched">
                                    <small
                                        *ngIf="addEmployeeForm.get('Email')?.invalid && addEmployeeForm.get('Email')?.touched"
                                        class="text-danger"> *Email is required</small>
                                </div> -->
                            </div>
                        </div>
                        <!-- <div class="col-sm-6">
                            <div class="input-block mb-3">
                                <label class="col-form-label" for="">Password</label>
                                <input class="form-control" type="password"
                                    name="password" [(ngModel)]="newEmployee.password">
                                <div
                                    *ngIf="addEmployeeForm.get('Password')?.invalid && addEmployeeForm.get('Password')?.touched">
                                    <small
                                        *ngIf="addEmployeeForm.get('Password')?.invalid && addEmployeeForm.get('Password')?.touched"
                                        class="text-danger"> *Password is required</small>
                                </div> 
                            </div>
                        </div> -->
                       
                        <div class="col-sm-6">
                            <div class="input-block mb-3 date-input1">
                                <label class="col-form-label" for="">Joining Date <span class="text-danger">*</span></label>
                                <div class="cal-icon">
                                    <input class="form-control datetimepicker" type="text" bsDatepicker type="text" container=".date-input1"
                                        name="dateEmbauche" [(ngModel)]="newEmployee.dateEmbauche">
                                    <!-- <div
                                        *ngIf="addEmployeeForm.get('JoinDate')?.invalid && addEmployeeForm.get('JoinDate')?.touched">
                                        <small
                                            *ngIf="addEmployeeForm.get('JoinDate')?.invalid && addEmployeeForm.get('JoinDate')?.touched"

                        </div>
                        <div class="col-sm-6">
                            <div class="input-block mb-3">
                                <label class="col-form-label" for="">Phone </label>
                                <input class="form-control" type="text"
                                    name="telephone" [(ngModel)]="newEmployee.telephone">
                                <!-- <div
                                    *ngIf="addEmployeeForm.get('PhoneNumber')?.invalid && addEmployeeForm.get('PhoneNumber')?.touched">
                                    <small
                                        *ngIf="addEmployeeForm.get('PhoneNumber')?.invalid && addEmployeeForm.get('PhoneNumber')?.touched"
                                        class="text-danger"> *Phone is required</small>
                                </div> -->
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="input-block mb-3">
                                <label class="col-form-label" for="">Department <span class="text-danger">*</span></label>
                                <mat-select  class="select mat-cust-select form-control"
                                    name="department" placeholder="Select Department" [(ngModel)]="newEmployee.departmentNom">
                                    <mat-option value="">Select Department</mat-option>
                                    <mat-option *ngFor="let departement of departements" [value]="departement.nom">{{ departement.nom }}</mat-option>
                                </mat-select>
                                <!-- <div
                                    *ngIf="addEmployeeForm.get('DepartmentName')?.invalid && addEmployeeForm.get('DepartmentName')?.touched">
                                    <small
                                        *ngIf="addEmployeeForm.get('DepartmentName')?.invalid && addEmployeeForm.get('DepartmentName')?.touched"
                                        class="text-danger"> *Department Name required</small>
                                </div> -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-block mb-3">
                                <label class="col-form-label" for="">Designation <span class="text-danger">*</span></label>
                                <mat-select  class="select mat-cust-select form-control"
                                    name="designation" placeholder="Select Designation" [(ngModel)]="newEmployee.designationNom">
                                    <mat-option value="">Select Designation</mat-option>
                                    <mat-option *ngFor="let designation of designations" [value]="designation.nom">{{ designation.nom }}</mat-option>
                                </mat-select>
                                <!-- <div
                                    *ngIf="addEmployeeForm.get('Designation')?.invalid && addEmployeeForm.get('Designation')?.touched">
                                    <small
                                        *ngIf="addEmployeeForm.get('Designation')?.invalid && addEmployeeForm.get('Designation')?.touched"

                                </div> -->
                            </div>

                    <div class="submit-section">
                        <button class="btn btn-primary submit-btn" type="submit" (click)="addEmployee()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
