<app-employee-modal [newEmployee]="newEmployee"></app-employee-modal>
<!-- Page Content -->
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Employee</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="routes.adminDashboard">Dashboard</a></li>
                    <li class="breadcrumb-item active">Employee</li>
                </ul>
            </div>
            <div class="col-auto float-end ms-auto">
                <a class="btn add-btn" data-bs-toggle="modal" data-bs-target="#add_employee"><i class="fa-solid fa-plus"></i>
                    Add Employee</a>
            </div>
        </div>
    </div>
  

    <div class="row staff-grid-row">
        <div class="col-md-4 col-sm-6 col-12 col-lg-4 col-xl-3" *ngFor="let emp of employees;let i = index">
            <div class="profile-widget">
                <div class="profile-img">
                    <!-- <a class="avatar"><img
                            src= "/src/assets/img/logo.png"></a> -->
                </div>
                <div class="dropdown profile-action">
                    <a class="action-icon dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i
                            class="material-icons">more_vert</i></a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" (click)="handleUpdate(emp)" data-bs-toggle="modal" data-bs-target="#add_employee"><i
                                class="fa-solid fa-pencil m-r-5"></i> Edit</a>
                                <a class="dropdown-item" (click)="deleteEmployee(emp.id!)"><i class="fa-regular fa-trash-can m-r-5"></i> Delete</a>

                    </div>
                </div>
                <h4 class="user-name m-t-10 mb-0 text-ellipsis"><a
                    [routerLink] = "routes.employeeProfile">{{emp.firstName + " " + emp.lastName }}</a>
                </h4>
                <div class="small text-muted" >{{ emp.designationNom ?? 'Poste Inconnu' }}</div>
            </div>
        </div>
    </div>
</div>
<!-- /Page Content -->
