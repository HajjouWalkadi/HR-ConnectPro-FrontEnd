
<div class="account-page">
<!-- Main Wrapper -->
<div class="main-wrapper">
    <div class="account-content">
      <div class="container">
        <!-- Account Logo -->
        <div class="account-logo">
          <a [routerLink]="'/layout/dashboard/admin'"
            ><img src="assets/img/logo2.png" alt="Dreamguy's Technologies"
          /></a>
        </div>
        <!-- /Account Logo -->
  
        <div class="account-box">
          <div class="account-wrapper">
            <h3 class="account-title">Register</h3>
            <p class="account-subtitle">Access to our dashboard</p>
  
            <!-- Account Form -->
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
              <div class="input-block mb-3">
                <label class="col-form-label" for="">Email<span class="mandatory">*</span></label>
                <input type="email" class="form-control bg-light text-muted" id="email" name="email" placeholder="Enter your email" [(ngModel)]="email" required email #emailInput="ngModel">
                <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-danger">
                  <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
                  <div *ngIf="emailInput.errors?.['email']">Enter a valid email address.</div>
                </div>
              </div>
              <div class="input-block mb-3">
                <label class="col-form-label" for="">Name<span class="mandatory">*</span></label>
                <input type="text" class="form-control bg-light text-muted" id="name" name="name" placeholder="Enter your name" [(ngModel)]="name" required #nameInput="ngModel">
                <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="text-danger">
                  <div *ngIf="nameInput.errors?.['required']">Last name is required.</div>
                </div>
              </div>
              <div class="input-block mb-3">
                <label class="col-form-label" for="">Password<span class="mandatory">*</span></label>
        <input type="password" class="form-control bg-light text-muted" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password" required #passwordInput="ngModel">
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger">
          <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
        </div>
              </div>
              <!-- <div class="input-block mb-3">
                <label class="col-form-label" for="">Repeat Password<span class="mandatory">*</span></label>
                <input class="form-control" type="password" formControlName="confirmPassword" id="confirmPassword"/>
                <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="text-danger">
                    <div *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['required']">
                        Confirm Password is required.
                    </div>
                </div>
                <div *ngIf=isvalidconfirmpassword class="text-danger">
                    Password not matching
                </div>
              </div> -->
              <div class="input-block mb-3 text-center">
                <button class="btn btn-primary account-btn" type="submit" [disabled]="registerForm.invalid">Register</button>
              </div>
              <!-- <div class="account-footer">
                <p>Already have an account? <a [routerLink]="routes.login">Login</a></p>
              </div> -->
            </form>
            <!-- /Account Form -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Main Wrapper -->
</div>
